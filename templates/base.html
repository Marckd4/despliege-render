    <style>
.table-scroll {
  max-height: 480px;        /* altura máxima del contenedor */
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  border: 1px solid #e9ecef;
  border-radius: .5rem;
}
/* Cabecera sticky */
.table-scroll thead th {
  position: sticky;
  top: 0;
  z-index: 2;
  background: #212529;     /* coincide con .table-dark */
  color: #fff;
}
.table-scroll tbody tr td {
  vertical-align: middle;
}
</style>


</head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ChileanTrading</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        
        
        {% if user.is_authenticated %}
          <span class="navbar-text me-2">Bienvenido, {{ user.username }}</span>
          <a class="btn btn-outline-info btn-sm me-2" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
          <a class="btn btn-outline-info btn-sm me-2" href="{% url 'productos:index'%}">Inventario_General</a>
          <a href="{% url 'historial_movimientos' %}" class="btn btn-outline-info btn-sm me-2">
            <i class="bi bi-activity"></i> Auditoría
          </a>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm me-2">
            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
          </a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-success">Iniciar sesión</a>
        {% endif %}
      </div>
    </div>
  </nav>
